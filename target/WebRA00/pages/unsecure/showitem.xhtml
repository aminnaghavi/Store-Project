<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<h:body>
    <p:panelGrid style="width:100%" id="main_panel" >
        <p:row>
            <p:column style="width:200px">

                <p:panelGrid id="left_panel" columns="1">
                    <p:outputLabel value="Hello #{itemManagedBean.current_user.username} "/>
                    <p:outputLabel value="last seen : #{itemManagedBean.current_user.lastseen} "/>
                    <p:outputLabel value="visit count : #{itemManagedBean.current_user.visitcount} "/>
                    <h:form>
                        <p:dataGrid columns="1" id="left_links"  value="#{itemManagedBean.leftpanelitems}" var="leftpanelitem" >
                            <p:column>

                                <p:link outcome="#{leftpanelitem.outcome}" value="#{leftpanelitem.value}"/>
                            </p:column>


                        </p:dataGrid>
                    </h:form>
                </p:panelGrid>

            </p:column>
            <p:column style="width:800px">
                <h:form id="edit_form">
                    <p:panelGrid id="right_panel" style="width:100%;">
                        <p:row>
                            <p:column style="width:100%">

                                <p:panelGrid columns="1" id="data_panel" style="width:100%">
                                    <p:outputLabel style="color:blue" value="model"/>
                                    <p:outputLabel id="model" value="#{showItemManagedBean.target_item.model}"/>
                                    <p:outputLabel style="color:blue" value="name"/>
                                    <p:outputLabel id="name" value="#{showItemManagedBean.target_item.name}"/>
                                    <p:outputLabel style="color:blue" value="prise"/>
                                    <p:outputLabel id="prise" value="#{showItemManagedBean.target_item.prise}"/>
                                    <p:outputLabel style="color:blue" value="number"/>
                                    <p:outputLabel id="number" value="#{showItemManagedBean.target_item.number}"/>
                                    <p:outputLabel style="color:blue" value="describtion"/>
                                    <p:outputLabel id="describtion" value="#{showItemManagedBean.target_item.describtion}"/>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                                <p:panelGrid id="commandPanel" style="width:100%">
                                    <p:row>
                                        <p:column>
                                            <p:commandButton action="#{showItemManagedBean.editOrPurchase.action(null)}" value="#{showItemManagedBean.editOrPurchase.name}" onclick="#{showItemManagedBean.editOrPurchase.onClickAction}"/>
                                        </p:column>
                                        <p:column style="text-align: right">
                                            <p:commandButton action="#{showItemManagedBean.cancel}" value="cancel"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>


                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
