<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<h:body>
    <p:panelGrid style="width:100%" id="main_panel" >
        <p:row>
            <p:column style="width:200px">

                <p:panelGrid id="left_panel" columns="1">
                    <p:outputLabel value="Hello #{userManagedBean.current_user.username} "/>
                    <p:outputLabel value="last seen : #{userManagedBean.current_user.lastseen} "/>
                    <p:outputLabel value="visit count : #{userManagedBean.current_user.visitcount} "/>
                    <h:form>
                        <p:dataGrid columns="1" id="left_links"  value="#{userManagedBean.leftpanelitems}" var="leftpanelitem" >
                            <p:column>

                                <p:link outcome="#{leftpanelitem.outcome}" value="#{leftpanelitem.value}"/>
                            </p:column>


                        </p:dataGrid>
                    </h:form>
                </p:panelGrid>

            </p:column>
            <p:column style="width:800px">
                <p:panelGrid id="right_panel" style="width:100%;">
                    <p:row>
                        <p:column style="width:100%">

                            <p:panelGrid columns="1" id="data_panel" style="width:100%">
                                <p:outputLabel style="color:blue" value="username"/>
                                <p:outputLabel value="#{showUserManagedBean.target_user.username}"/>
                                <p:outputLabel style="color:blue" value="password"/>
                                <p:outputLabel value="******"/>
                                <p:outputLabel style="color:blue" value="name"/>
                                <p:outputLabel value="#{showUserManagedBean.target_user.name}"/>
                                <p:outputLabel style="color:blue" value="lastname"/>
                                <p:outputLabel value="#{showUserManagedBean.target_user.lastname}"/>
                                <p:outputLabel style="color:blue" value="email"/>
                                <p:outputLabel value="#{showUserManagedBean.target_user.email}"/>
                                <p:outputLabel style="color:blue" value="balance"/>
                                <p:outputLabel value="#{showUserManagedBean.target_user.balance}"/>
                                <p:outputLabel style="color:blue" value="permition"/>
                                <p:outputLabel value="#{showUserManagedBean.target_user.permition}"/>
                            </p:panelGrid>

                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>

                            <h:form>
                                <p:panelGrid id="commandPanel" style="width:100%">
                                    <p:row>
                                        <p:column>
                                            <p:commandButton action="#{editUserManagedBean.setTarget_user(showUserManagedBean.getTarget_user())}" value="edit"/>
                                        </p:column>
                                        <p:column style="text-align: right">
                                            <p:commandButton action="#{showUserManagedBean.cancel}" value="cancel"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </h:form>

                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
